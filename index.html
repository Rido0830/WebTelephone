<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SkyWay Voice Chat Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; line-height:1.6; }
    button { margin: 6px; padding: 8px 12px; }
    #log { white-space: pre-wrap; background:#f7f7f7; padding:10px; border-radius:8px; height:140px; overflow:auto; }
  </style>
</head>
<body>
  <h2>SkyWay 音声通話デモ</h2>

  <div>
    <button id="start">接続開始</button>
    <button id="stop" disabled>切断</button>
  </div>

  <div style="margin-top:12px;">
    <strong>あなたのID:</strong> <span id="myId">-</span><br>
    <strong>接続状態:</strong> <span id="status">未接続</span>
  </div>

  <h3>ログ</h3>
  <div id="log"></div>

  <audio id="remoteAudio" autoplay></audio>

  <!-- SkyWayバンドル版 -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room-bundle"></script>
  <script src="main.js"></script>
</body>
</html>
