<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebTelephone 通話デモ</title>
  <style>
    body { font-family: system-ui, sans-serif; line-height: 1.6; padding: 16px; }
    #log { white-space: pre-wrap; background: #f7f7f7; padding: 8px; border-radius: 8px; height: 200px; overflow-y: auto; }
    button { padding: 10px 14px; font-size: 16px; margin: 4px; }
  </style>
</head>
<body>
  <h1>WebTelephone 通話デモ</h1>
  <p>あなたのID: <span id="my-id">未接続</span></p>
  <button id="start">初期化して参加</button>
  <button id="disconnect" disabled>切断</button>
  <div id="log"></div>
  <audio id="remoteAudio" autoplay></audio>

  <!-- SkyWay バンドル版SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway-room.bundle.js"></script>

  <script>
    const { SkyWayContext, SkyWayRoom, SkyWayStreamFactory } = window.SkyWayRoom;
    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
      document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
      console.log(msg);
    };

    let context, room, me;

    document.getElementById("start").addEventListener("click", async () => {
      try {
        log("Context作成中...");
        context = await SkyWayContext.Create({
          apiKey: "10232c12-2b1d-4bcb-b424-944877352c03"
        });

        log("マイク取得中...");
        const { audio } = await SkyWayStreamFactory.createMicrophoneAudioStream();

        log("ルーム作成または参加中...");
        room = await SkyWayRoom.FindOrCreate(context, {
          type: "p2p",
          name: "webtelephone-room"
        });

        me = await room.join();
        document.getElementById("my-id").textContent = me.id;
        document.getElementById("disconnect").disabled = false;
        log("あなたのID: " + me.id);

        await me.publish(audio);
        log("音声を公開しました。");

        // 相手の音声購読
        room.onStreamPublished.add(async ({ publication, member }) => {
          if (member.id === me.id) return;
          log("相手の音声を購読します...");
          const { stream } = await me.subscribe(publication.id);
          document.getElementById("remoteAudio").srcObject = stream;
        });

        room.onMemberJoined.add(({ member }) => log("相手が参加: " + member.id));
        room.onMemberLeft.add(({ member }) => log("相手が退出: " + member.id));

        log("初期化完了。別のタブや端末で同じURLを開くと通話できます。");

      } catch (e) {
        console.error(e);
        log("エラー: " + (e.message || e));
      }
    });

    // 切断ボタン
    document.getElementById("disconnect").addEventListener("click", async () => {
      if (!me || !room) {
        log("接続されていません。");
        return;
      }
      try {
        await me.leave();
        room = null;
        me = null;
        document.getElementById("my-id").textContent = "未接続";
        document.getElementById("disconnect").disabled = true;
        document.getElementById("remoteAudio").srcObject = null;
        log("切断しました。");
      } catch (e) {
        console.error(e);
        log("切断エラー: " + (e.message || e));
      }
    });
  </script>
</body>
</html>
